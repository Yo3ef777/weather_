<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Weather</title>
</head>
<body>
<div class="bg-image">
    <div class="container text-center">
        <input type="search" placeholder="search any country or city.." class="input" id="input">
        <button type="submit" class="btn" id="btn">
            <i class="material-icons">search</i>
        </button>
        <div class="container-fluid">
            <p class="text" id="p" >name of city</p><br>
            <p class="text" id="p1">Description</p><br>
            <p class="text" id="p2">temperature</p>
            <p class="text" id="p3">Wind</p>
            <img src="img/icons8-sun-96.png" alt="sun" class="imag" id="z">
            <img src="img/icons8-moon-and-stars-96%20(1).png" alt="moon" class="imag" id="z1">
            <img src="img/icons8-storm-96.png" alt="sun" class="imag" id="z2">
            <img src="img/icons8-rain-96.png" alt="sun" class="imag" id="z3">
        </div>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
